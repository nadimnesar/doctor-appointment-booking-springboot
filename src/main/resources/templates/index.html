<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
	<link type="image/x-icon" rel="icon" href="/img/favicon.png">
	<title>DrAppointment | Book Your Appointment</title>
</head>
<body>
	<section>
		<div th:insert="navbar.html :: navbar"></div>
	</section>

	<section class="section_container">
		<div class="search_txt">
			<h1>Find Your Doctor, Make an Appointment</h1>
			<p>Discover the best doctors from the nearest city you live.</p>
		</div>
		<div class="search_box">
			<form action="search.html" method="GET">
				<select name="divison" >
					<option value="">Search by Division</option>
					<div th:each="s: ${searchElement.getDivisionList()}">
						<option th:value="${s}" th:text="${s}"></option>
					</div>
				</select>
				<select name="district">
					<option value="">Search by District</option>
					<div th:each="s: ${searchElement.getDistrictList()}">
						<option th:value="${s}" th:text="${s}"></option>
					</div>
				</select>
				<select name="specialty">
					<option value="">Search by Specialty</option>
					<div th:each="s: ${searchElement.getSpecialtyList()}">
						<option th:value="${s}" th:text="${s}"></option>
					</div>
				</select>
				<input type="submit" value="Search" class="button_style">
			</form>
		</div>
	</section>

	<section>
		<img class="hero_background" src="/img/hero_background.png">
	</section>

	<section>
		<div th:insert="footer.html :: footer"></div>
	</section>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

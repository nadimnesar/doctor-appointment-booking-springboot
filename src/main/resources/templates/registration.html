<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
	<link type="image/x-icon" rel="icon" href="/img/favicon.png">
	<title>DrAppointment | Book Your Appointment</title>
</head>
<body>
	<section>
		<div th:insert="navbar.html :: navbar"></div>
	</section>

	<section>
		<form class="reg_container" action="#" th:action="@{/adduser}" method="POST">
			<h3>Registration Now</h3>
			<p th:if="${regerror}" style="color: red;" th:text="${regerror}"></p>
			<input type="text"  name="name" required placeholder="Enter Name" class="login_reg_input">
			<input type="email" name="email" required placeholder="Enter Email" class="login_reg_input">
			<input type="password" name="password" required placeholder="Enter Password" class="login_reg_input">
			<select name="type" class="login_reg_input">
				<option value="patient">Patient</option>
				<option value="doctor">Doctor</option>
				<option value="admin">Admin</option>
			</select>
			<button type="submit" class="button_style">Signup</button>
		</form>
	</section>

	<section>
		<div th:insert="footer.html :: footer"></div>
	</section>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

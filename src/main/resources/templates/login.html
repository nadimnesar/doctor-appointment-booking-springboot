<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
	<link type="image/x-icon" rel="icon" href="/img/favicon.png">
	<title>DrAppointment | Book Your Appointment</title>
</head>
<body>
	<section>
		<div th:insert="navbar.html :: navbar"></div>
	</section>

	<section>
			<form class="login_container" action="/loginuser" method="POST">
				<h3>Login Now</h3>
				<p style="color: red;" th:text="${loginerror}"></p>
				<input type="email" name="email" placeholder="Enter email" class="login_reg_input" required>
				<input type="password" name="password" placeholder="Enter password" class="login_reg_input" required>
				<button type="submit" class="button_style">Login</button>
			</form>
	</section>

	<section>
		<div th:insert="footer.html :: footer"></div>
	</section>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
